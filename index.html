  <!-- CSS 样式表 - 按顺序加载 -->

  <nav class="nav-fullscreen">
    <div class="nav-fullscreen__container">
      <!-- 菜单列表 -->
      <ul class="nav-fullscreen__menu">
        <li class="nav-fullscreen__item">
          <a href="index.html" class="nav-fullscreen__link">HOME</a>

        <li class="nav-fullscreen__item">

        <div class="nav-fullscreen__social">

          <a href="#" class="nav-fullscreen__social-link">Twitter</a>
          <a href="#" class="nav-fullscreen__social-link">LinkedIn</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主内容区域 -->
  <main>
    <!-- Hero 区域（占位） -->
    <section class="hero">
      <div class="container">
        <h1>欢迎来到我的作品集</h1>
        <p>现代化、响应式、流畅动画</p>
      </div>

  <!-- JavaScript 库和脚本 - 按顺序加载 -->

  <!-- GSAP ScrollTrigger 插件 -->

  <!-- Lenis 平滑滚动 -->
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.min.js"></script>
